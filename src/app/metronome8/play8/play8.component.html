<div class="wrap">
    <video class="bg-video" autoplay loop>
        <source src="/assets/video/back.mp4" type="video/mp4" />
    </video>
    <div id="display" class="screen"></div>

    <button class="btn" (click)="displayTempo()">TEMPO</button>
    <button class="btn play" (click)="play()">PLAY</button>
    <button class="btn stop" (click)="stop()">STOP</button>
    <button class="btn disappear" (click)="disappearTempo()">DisappearTEMPO</button>
    <button class="btn speech" (mousedown)="mousedown()" (mouseup)="mouseup()">SPEECH</button>
</div>
